<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>历史数据图表</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo">🍔</div>
    <h1>历史数据视图</h1>
    <a href="/" class="toggle-btn">返回实时状态</a>
  </header>

  <main class="chart-container">
    <section>
      <h2>过去7天人流量</h2>
      <canvas id="weeklyFlowChart"></canvas>
    </section>

    <section>
      <h2>每日高峰时段</h2>
      <canvas id="peakTimeChart"></canvas>
    </section>

    <section>
      <h2>平均排队时间</h2>
      <canvas id="heatmapChart"></canvas>
    </section>
  </main>

  <script src="/static/chart.js"></script>
</body>
</html>
