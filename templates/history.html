<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Historical Data - McDonald's</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #FFF7E0;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #DA291C;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .toggle-btn {
      position: absolute;
      right: 40px;
      background-color: #FFC72C;
      color: #333;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .toggle-btn:hover {
      opacity: 0.9;
    }

    .card-group {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    /* Reduce space under the card heading so selectors appear higher */
    .card h2 {
      color: #DA291C;
      margin: 0 0 8px 0;        /* moved up: smaller bottom margin */
      font-size: 16px;
      font-weight: 700;         /* keep heading slightly heavier */
      padding-bottom: 8px;      /* smaller underline gap */
      border-bottom: 2px solid #FFE8D0;
    }

    /* Selector layout adjustments */
    .selector-row {
      margin-top: 6px;          /* pull selectors slightly upward */
      margin-bottom: 12px;      /* reduced gap below selectors */
    }

    /* Make selector labels slightly bolder than normal text but lighter than the h2 */
    .selector-group label {
      display: block;
      color: #DA291C;
      font-weight: 600;         /* slightly bold, but less than h2 (700) */
      margin-bottom: 8px;
      font-size: 14px;
    }

    .buttons-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .btn {
      padding: 10px 14px;
      border: 2px solid #FFD9B3;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #DA291C;
      transition: all 0.2s;
    }

    .btn:hover {
      border-color: #DA291C;
      background: #FFF3E0;
    }

    .btn.active {
      background: #DA291C;
      color: white;
      border-color: #DA291C;
    }

    /* Time Period Buttons - More Compact */
    .time-slot-btn {
      padding: 8px 12px;
      font-size: 12px;
      min-width: auto;
    }

    /* Average people count box â€” now red with white text */
    .stats-box {
      background-color: #DA291C;     /* red background */
      border: 2px solid #B41A16;     /* slightly darker red border */
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      margin-bottom: 0;
      color: #ffffff;                /* ensure text inherits white */
    }

    .stats-box .label {
      font-size: 13px;
      color: rgba(255,255,255,0.95);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .stats-box .value {
      font-size: 42px;
      color: #ffffff;
      font-weight: 700;
      margin: 0;
    }

    .stats-box .unit {
      font-size: 16px;
      color: #ffffff;
      margin-left: 8px;
      font-weight: 600;
    }

    .chart-container {
      position: relative;
      height: 350px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }

      .toggle-btn {
        right: 20px;
        padding: 8px 15px;
        font-size: 12px;
      }

      .header h1 {
        font-size: 20px;
      }

      .card-group {
        margin: 20px auto;
        padding: 0 10px;
      }

      .card {
        padding: 15px;
      }

      .card h2 {
        font-size: 15px;
      }

      .stats-box {
        padding: 15px;
      }

      .stats-box .value {
        font-size: 32px;
      }

      .btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Historical Data</h1>
    <a href="/" class="toggle-btn">Back Home</a>
  </header>

  <main class="card-group">
    
    <div class="card">
      <h2>Search Filters</h2>
      
      <div class="selector-row">
        <label>Day of Week</label>
        <div class="buttons-row" id="weekday-buttons">
          <button class="btn active" data-weekday="0">Mon</button>
          <button class="btn" data-weekday="1">Tue</button>
          <button class="btn" data-weekday="2">Wed</button>
          <button class="btn" data-weekday="3">Thu</button>
          <button class="btn" data-weekday="4">Fri</button>
          <button class="btn" data-weekday="5">Sat</button>
          <button class="btn" data-weekday="6">Sun</button>
        </div>
      </div>

      <div class="selector-row">
        <label>Time Period</label>
        <div class="buttons-row" id="slot-buttons">
          <button class="btn time-slot-btn active" data-slot="0">07-09</button>
          <button class="btn time-slot-btn" data-slot="1">09-11</button>
          <button class="btn time-slot-btn" data-slot="2">11-13</button>
          <button class="btn time-slot-btn" data-slot="3">13-15</button>
          <button class="btn time-slot-btn" data-slot="4">15-17</button>
          <button class="btn time-slot-btn" data-slot="5">17-19</button>
          <button class="btn time-slot-btn" data-slot="6">19-21</button>
          <button class="btn time-slot-btn" data-slot="7">21-24</button>
        </div>
      </div>

      <div class="stats-box">
        <div class="label">Average People Count</div>
        <div>
          <span class="value" id="avgPeople">--</span>
          <span class="unit">people</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Crowd Trend</h2>
      <div class="chart-container">
        <canvas id="timeSeriesChart"></canvas>
      </div>
    </div>

  </main>

  <script>
    const weekdayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const timeSlots = [
      { name: 'Breakfast', range: [7, 9] },
      { name: 'Morning', range: [9, 11] },
      { name: 'Lunch', range: [11, 13] },
      { name: 'Afternoon', range: [13, 15] },
      { name: 'Late Afternoon', range: [15, 17] },
      { name: 'Dinner', range: [17, 19] },
      { name: 'Evening', range: [19, 21] },
      { name: 'Night', range: [21, 24] }
    ];

    let currentWeekday = 0;
    let currentSlot = 0;
    let chart = null;

    // Get current time period
    function getCurrentTimeSlot() {
      const now = new Date();
      const hour = now.getHours();
      
      for (let i = 0; i < timeSlots.length; i++) {
        const [start, end] = timeSlots[i].range;
        if (hour >= start && hour < end) {
          return i;
        }
      }
      return 0; 
    }

    // Get current weekday from server
    function getCurrentWeekday() {
      return fetch('/api/time')
        .then(response => response.json())
        .then(data => data.weekday)
        .catch(error => {
          console.error('Error fetching weekday:', error);
          return 0; // Default to Monday if error
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
        // Set default time slot to current time slot
      currentSlot = getCurrentTimeSlot();
      
      // Set default weekday to current weekday from server
      currentWeekday = await getCurrentWeekday();
      
      // Update weekday button UI
      document.querySelectorAll('[data-weekday]').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-weekday="${currentWeekday}"]`).classList.add('active');
      
      //  Set weekday button events  
      document.querySelectorAll('[data-weekday]').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('[data-weekday]').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentWeekday = parseInt(this.dataset.weekday);
          loadData();
        });
      });

      //  Set time slot button events
      document.querySelectorAll('[data-slot]').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('[data-slot]').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentSlot = parseInt(this.dataset.slot);
          loadData();
        });
      });

      // Set default selected time slot button (remove all active first, then add current)
      document.querySelectorAll('[data-slot]').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-slot="${currentSlot}"]`).classList.add('active');
      
      // Load initial data
      loadData();
    });

    function loadData() {
      const url = `/api/weekday/${currentWeekday}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Calculate average people count for current time period
          const slot = timeSlots[currentSlot];
          const [startHour, endHour] = slot.range;

          let slotTotal = 0;
          let slotCount = 0;

          data.data.forEach(record => {
            const time = record.timestamp.split('T')[1];
            const hour = parseInt(time.split(':')[0]);

            if (hour >= startHour && hour < endHour) {
              slotTotal += record.person_count;
              slotCount += 1;
            }
          });

          const avgPeople = slotCount > 0 ? Math.round(slotTotal / slotCount) : 0;
          document.getElementById('avgPeople').textContent = avgPeople;

          // Update chart
          updateChart(data);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Unable to load data');
        });
    }

    function updateChart(data) {
      const ctx = document.getElementById('timeSeriesChart').getContext('2d');

      // Extract time and person counts
      const labels = data.data.map(d => d.time);
      const personCounts = data.data.map(d => d.person_count);

      // Destroy previous chart
      if (chart) {
        chart.destroy();
      }

      // Create new chart with smooth red theme
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${weekdayNames[currentWeekday]} - People Count`,
            data: personCounts,
            borderColor: '#DA291C',
            backgroundColor: 'rgba(218, 41, 28, 0.08)',
            borderWidth: 2.5,
            fill: true,
            tension: 0.5,
            pointRadius: 0,
            pointBackgroundColor: '#DA291C',
            pointBorderColor: '#DA291C',
            pointBorderWidth: 0,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: '#FFC72C'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              enabled: true,
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(218, 41, 28, 0.9)',
              titleColor: 'white',
              bodyColor: 'white',
              padding: 10,
              titleFont: { size: 12, weight: 'bold' },
              bodyFont: { size: 12 },
              callbacks: {
                label: function(context) {
                  return `People: ${context.parsed.y}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: Math.max(...personCounts) * 1.1 || 100,
              ticks: {
                font: { size: 11 },
                color: '#999'
              },
              grid: {
                color: '#FFE8D0',
                drawBorder: false
              }
            },
            x: {
              ticks: {
                font: { size: 10 },
                color: '#999',
                maxRotation: 45,
                minRotation: 0
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
