    <div class="container">

        </div>
        
        <div class="error-message" id="error-message"></div>

        <div class="upload-section" id="upload-section">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">ç‚¹å‡»ä¸Šä¼ æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</div>
            <div class="upload-hint">æ”¯æŒ JPG, PNG, GIF, BMP æ ¼å¼ï¼Œæœ€å¤§ 16MB</div>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                é€‰æ‹©æ–‡ä»¶
            </button>
            <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨å¤„ç†å›¾åƒ...</p>
        </div>
        
        <div class="result-section" id="result-section">
            <h2 style="margin-bottom: 20px;">âœ… æ£€æµ‹å®Œæˆ</h2>
            <img id="result-image" class="result-image" src="" alt="æ£€æµ‹ç»“æœ">
            <div class="result-stats">
                <div class="stat-box">
                    <div class="stat-label">æ£€æµ‹åˆ°çš„äººæ•°</div>
                    <div class="stat-value" id="result-count">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">äººç¾¤å¯†åº¦</div>

            <button class="upload-btn" onclick="resetUpload()" style="width: 100%; margin-top: 20px;">

    <script>
        const uploadSection = document.getElementById('upload-section');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('result-section');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({target: fileInput});
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // éšè—é”™è¯¯å’ŒæˆåŠŸä¿¡æ¯
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!['image/jpeg', 'image/png', 'image/gif', 'image/bmp'].includes(file.type)) {
                showError('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼Œè¯·ä¸Šä¼  JPG, PNG, GIF æˆ– BMP å›¾ç‰‡');
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 16 * 1024 * 1024) {
                showError('æ–‡ä»¶è¿‡å¤§ï¼Œè¯·ä¸Šä¼ å°äº 16MB çš„å›¾ç‰‡');
                return;
            }
            
            // ä¸Šä¼ æ–‡ä»¶
            uploadFile(file);
        }
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            loading.style.display = 'block';
            resultSection.classList.remove('show');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    document.getElementById('result-image').src = data.image_url;
                    document.getElementById('result-count').textContent = data.person_count;
                    document.getElementById('result-density').textContent = data.density.toFixed(2);
                    resultSection.classList.add('show');
                    showSuccess('æ£€æµ‹å®Œæˆï¼');
                } else {
                    showError(data.error || 'å¤„ç†å›¾åƒå¤±è´¥');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('ä¸Šä¼ å¤±è´¥ï¼š' + error);
            });
        }
        
        function resetUpload() {
            fileInput.value = '';
            resultSection.classList.remove('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            uploadSection.style.display = 'block';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
    </script>
