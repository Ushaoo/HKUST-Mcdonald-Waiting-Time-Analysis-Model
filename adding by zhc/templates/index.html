<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>取餐时间预估</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <header class="header">
    <h1>取餐时间预估</h1>
    <a href="/history" class="toggle-btn">查看历史数据</a>
  </header>

  <main>

    <div class="card-group">

      <!-- ✅ 第一行：两个卡片并排 -->
      <div class="card-row">
        <div class="card card-left">
          <h2>预计取餐时间</h2>
          <p class="value">{{ data.pickup_time }}</p>
        </div>

        <div class="card card-right">
          <h2>当前人流量</h2>
          <p class="value">{{ data.crowd_level }}</p>
        </div>
      </div>

      <!-- ✅ 第二行：视频卡片宽度与上方两卡片完全对齐 -->
      <div class="card video-card">
        <h2>实时排队画面</h2>

        <div class="video-wrapper-wide">
          <img src="/video_feed" class="video-frame" alt="camera stream">
        </div>
      </div>

    </div>

  </main>

</body>
</html>
